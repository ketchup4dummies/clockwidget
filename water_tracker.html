<!DOCTYPE html>
<html>
<head>
<title>Water Tracker</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
}

.progress-container {
  width: 100%;
  height: 20px;
  background-color: #eee;
  border-radius: 5px;
}

.progress-bar {
  height: 100%;
  background-color: #4CAF50;
  border-radius: 5px;
  width: 0%;
}

.bottles {
  margin-top: 20px;
}

.bottle {
  display: inline-block;
  margin: 0 10px;
  width: 30px;
  height: 50px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
  line-height: 50px;
  cursor: pointer;
}

.checked {
  background-color: #4CAF50;
  color: #fff;
}
</style>
</head>
<body>

<div class="container">
  <h1>Water Tracker</h1>

  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>

  <div class="bottles">
    <div class="bottle" onclick="checkBottle(this)"></div>
    <div class="bottle" onclick="checkBottle(this)"></div>
    <div class="bottle" onclick="checkBottle(this)"></div>
    <div class="bottle" onclick="checkBottle(this)"></div>
    <div class="bottle" onclick="checkBottle(this)"></div>
  </div>

</div>

<script>
function checkBottle(bottle) {
  bottle.classList.toggle("checked");
  updateProgressBar();
}

function updateProgressBar() {
  var checkedBottles = document.querySelectorAll(".bottle.checked").length;
  var totalBottles = 5;
  var width = (checkedBottles / totalBottles) * 100 + "%";
  document.getElementById("myBar").style.width = width;
}
</script>

</body>
</html>
