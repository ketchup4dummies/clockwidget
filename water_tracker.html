<!DOCTYPE html>
<html>
<head>
<title>Water Tracker</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f0f8ff; /* Soft blue background */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #e0e0ff; /* Light purple background */
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #4b0082; /* Dark purple heading */
  margin-bottom: 20px;
}

.progress-bar {
  width: 200px;
  height: 20px;
  background-color: #d0d0ff; /* Light purple progress bar background */
  border-radius: 5px;
  margin-bottom: 10px;
}

.progress {
  height: 100%;
  background-color: #0000ff; /* Blue progress bar fill */
  border-radius: 5px;
  transition: width 0.3s ease;
}

button {
  background-color: #4b0082; /* Dark purple button */
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="container">
  <h1>Water Tracker</h1>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <button onclick="addWater()">Add Water</button>
</div>

<script>
  let waterDrank = 0;
  const totalWater = 8; // 8 glasses of water per day (adjust as needed)

  function updateProgress() {
    const progressPercent = (waterDrank / totalWater) * 100;
    document.getElementById("progress").style.width = progressPercent + "%";
  }

  function addWater() {
    waterDrank++;
    if (waterDrank > totalWater) {
      waterDrank = totalWater;
    }
    updateProgress();
  }

  updateProgress(); // Initial progress bar update
</script>

</body>
</html>
