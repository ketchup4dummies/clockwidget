<!DOCTYPE html>
<html>
<head>
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e6f9ff;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    #water-glass {
      width: 100px;
      height: 200px;
      background-color: #cfe2ff;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    #water-level {
      background-color: #007bff;
      width: 100%;
      height: 0%;
      position: absolute;
      bottom: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      transition: height 0.3s ease-in-out;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Water Tracker</h1>
    <div id="water-glass">
      <div id="water-level"></div>
    </div>
    <button onclick="addWater()">Drink Water</button>
  </div>

  <script>
    let waterLevel = 0; 
    const maxWaterLevel = 200; 

    function addWater() {
      waterLevel += 20; // Adjust this value to change the amount of water added
      if (waterLevel > maxWaterLevel) {
        waterLevel = maxWaterLevel;
      }
      document.getElementById("water-level").style.height = waterLevel + "%";
    }
  </script>
</body>
</html>
