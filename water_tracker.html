<!DOCTYPE html>
<html>
<head>
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e6f9ff;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .water-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .glass-icon {
      width: 30px;
      height: 50px;
      background-color: #cfe2ff;
      border-radius: 10px;
      margin-right: 10px;
    }

    .checkbox {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Water Tracker</h1>

    <div class="water-row">
      <div class="glass-icon"></div>
      <input type="checkbox" class="checkbox">
    </div>

    <div class="water-row">
      <div class="glass-icon"></div>
      <input type="checkbox" class="checkbox">
    </div>

    <div class="water-row">
      <div class="glass-icon"></div>
      <input type="checkbox" class="checkbox">
    </div>

    </div>
  </div>
</body>
</html>
