<!DOCTYPE html>
<html>
<head>
<title>Hydration Hero</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Molle:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Molle', cursive;
  background-color: #f0f0f0;
}

.container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
  border: 2px solid #7030a0; 
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title {
  color: #333b6b;
  font-size: 2em;
  margin-bottom: 15px;
}

.progress-container {
  width: 100%;
  height: 20px;
  background-color: #e0e0ff; 
  border-radius: 5px;
  margin-bottom: 15px;
}

.progress-bar {
  height: 100%;
  background-color: #5c237b; 
  border-radius: 5px;
  width: 0%;
}

.bottles {
  display: flex;
  justify-content: center;
}

.bottle {
  display: inline-block;
  width: 40px;
  height: 60px;
  margin: 0 10px;
  border: 2px solid #7030a0; 
  border-radius: 5px;
  text-align: center;
  line-height: 56px;
  cursor: pointer;
  font-size: 1.2em;
}

.checked {
  background-color: #5c237b;
  color: #fff;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="title">Hydration Hero</h1>

  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>

  <div class="bottles">
    <div class="bottle" onclick="checkBottle(this)">1</div>
    <div class="bottle" onclick="checkBottle(this)">2</div>
    <div class="bottle" onclick="checkBottle(this)">3</div>
    <div class="bottle" onclick="checkBottle(this)">4</div>
    <div class="bottle" onclick="checkBottle(this)">5</div>
  </div>

</div>

<script>
function checkBottle(bottle) {
  bottle.classList.toggle("checked");
  updateProgressBar();
}

function updateProgressBar() {
  var checkedBottles = document.querySelectorAll(".bottle.checked").length;
  var totalBottles = 5;
  var width = (checkedBottles / totalBottles) * 100 + "%";
  document.getElementById("myBar").style.width = width;
}
</script>

</body>
</html>
