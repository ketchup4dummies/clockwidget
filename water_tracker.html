<!DOCTYPE html>
<html>
<head>
<title>Water Tracker</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f5f5f5; /* Light gray background */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #e0e0e0; /* Slightly darker gray background */
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.water-circles {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.water-circle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #c0c0c0; /* Gray */
  margin: 0 5px;
}

.water-circle.filled {
  background-color: #808000; /* Olive green */
}

.progress-bar {
  width: 150px;
  height: 10px;
  background-color: #d3d3d3; /* Light gray progress bar background */
  border-radius: 5px;
  margin-bottom: 10px;
}

.progress {
  height: 100%;
  background-color: #556B2F; /* Darker olive green */
  border-radius: 5px;
  transition: width 0.3s ease;
}

button {
  background-color: #808000; /* Olive green button */
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="container">
  <div class="water-circles">
    <div class="water-circle" id="circle1"></div>
    <div class="water-circle" id="circle2"></div>
    <div class="water-circle" id="circle3"></div>
    <div class="water-circle" id="circle4"></div>
    <div class="water-circle" id="circle5"></div>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <button onclick="addWater()">Add Water</button>
</div>

<script>
  let waterDrank = 0;
  const totalWater = 5; 

  function updateProgress() {
    const progressPercent = (waterDrank / totalWater) * 100;
    document.getElementById("progress").style.width = progressPercent + "%";

    for (let i = 1; i <= totalWater; i++) {
      const circle = document.getElementById("circle" + i);
      if (i <= waterDrank) {
        circle.classList.add("filled");
      } else {
        circle.classList.remove("filled");
      }
    }
  }

  function addWater() {
    waterDrank++;
    if (waterDrank > totalWater) {
      waterDrank = totalWater;
    }
    updateProgress();
  }

  updateProgress(); // Initial progress bar and circles update
</script>

</body>
</html>
