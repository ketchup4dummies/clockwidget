<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1f0e6; /* Pastel sage background */
        }

        .widget {
            width: 500px;
            height: 500px;
            background-image: url('https://www.canva.com/design/DAGdWsqhtcM/MBSUKJA4FUHy-BwBhVJKcA/view');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .checkbox-row {
            display: flex;
            justify-content: space-around;
        }

        .checkbox-row input {
            margin: 0 5px;
        }

        .checkbox-row label {
            color: #d9db76; /* Pastel yellow text color */
            font-size: 14px;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #d9db76; /* Pastel yellow */
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 50%; /* Adjust progress here */
            height: 100%;
            background-color: #a3d5b4; /* Pastel sage progress */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="checkbox-row">
            <input type="checkbox" id="check1"><label for="check1">1</label>
            <input type="checkbox" id="check2"><label for="check2">2</label>
            <input type="checkbox" id="check3"><label for="check3">3</label>
            <input type="checkbox" id="check4"><label for="check4">4</label>
            <input type="checkbox" id="check5"><label for="check5">5</label>
            <input type="checkbox" id="check6"><label for="check6">6</label>
            <input type="checkbox" id="check7"><label for="check7">7</label>
            <input type="checkbox" id="check8"><label for="check8">8</label>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div> <!-- Adjust width to reflect progress -->
        </div>
    </div>
</body>
</html>
